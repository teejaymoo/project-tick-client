<!DOCTYPE html>
<html>
    <head>
      <title>Project-tick</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/mem9rHT.png">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <main id="main">
        <div class="jumbotron">
          <img src="https://i.imgur.com/mem9rHT.png" alt="project-tick-logo">
          <form id="form-login">
            <input class="col-6" autocomplete="on" spellcheck="true" name="credentials[email]" type="email" placeholder="Enter Email" required>
            <input class="col-6" id="logIn-pw"autocomplete="on" spellcheck="true" name="credentials[password]" type="password" placeholder="Enter Password" required>
            <button class="col-6 login-button">Login</button>
          </form>
          <form id="form-sign-up" >
              <input class="col-6" name="credentials[email]" type="email" placeholder="Enter Email" required>
              <input class="col-6" id="sign-up-pw" name="credentials[password]" type="password"  placeholder="Enter Password" required>
              <input class="col-6" id="sign-up-confirm-pw" name="credentials[password_confirmation]" type="password"  placeholder="Confirm Password" required>
              <button class="col-6 sign-up-button">Sign-Up</button>
            </form>
          <hr class="my-4">
          <p class="lead">
            <a class="btn btn-danger btn-lg" id="show-sign-up">Not a Member, Create an account</a>
            <a class="btn btn-danger btn-lg" id="show-login">Member already, Login then</a>
          </p>
        </div>

        <ul id="navBar" class="nav nav-pills nav-fill">
          <li class="nav-item">
            <button id="new-game" class="btn btn-primary btn-lg">Play Tic tac toe</button>
          </li>
          <li class="nav-item">
            <!-- Button trigger modal -->
            <button id="modal-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
              Account Info
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Main</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#game-display" role="tab" aria-controls="game-display" aria-selected="true">View all games</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="changePassword-tab" data-toggle="tab" href="#changePassword" role="tab" aria-controls="changePassword" aria-selected="false">Account</a>
                      </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade show active" id="game-display-tabber" role="tabpanel" aria-labelledby="game-display-tab">
                        <button id=view-games> view all games</button>
                        <div id="game-display"></div>
                      </div>
                      <div class="tab-pane fade" id="changePassword" role="tabpanel" aria-labelledby="changePassword-tab">
                        <input class="col" id="current-pw" autocomplete="on" spellcheck="true" name="passwords[old]" type="password" placeholder="Enter Current Password" required>
                        <input class="col" id="new-pw" autocomplete="on" spellcheck="true" name="passwords[new]" type="password" placeholder="Enter New Password" required>
                        <button id="save-changes">Save Changes</button>
                        <form>
                          <button id="sign-out-button">Sign Out</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>


       <section id="display-message">
           <!-- These divs are initially empty but we will fill them with success or failure message-->
           <div id="message"></div>
       </section>

       <section id="game-board">
          <div class="container" id="tic-tac-toe-box">
            <div class="row" id="game-grid">
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='0'></div>
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='1'></div>
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='2'></div>
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='3'></div>
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='4'></div>
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='5'></div>
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='6'></div>
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='7'></div>
              <div class="col-lg-4 col-md-4 col-4 cell" data-id='8'></div>
              <div class="col-md-12" id="game-message"></div>
            </div>
          </div>
        </section>
      </main>
    </body>
</html>
