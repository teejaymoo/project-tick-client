<!DOCTYPE html>
<html>
    <head>
      <title>Project-tick</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="https://scontent-msp1-1.xx.fbcdn.net/v/t1.0-9/136683465_5225570904134591_2187577914123122930_o.jpg?_nc_cat=107&ccb=3&_nc_sid=09cbfe&_nc_ohc=pls-Jplu9xYAX-zU1Tp&_nc_ht=scontent-msp1-1.xx&oh=3b92fb3346b8069cd756426ccf23b3b6&oe=604B9BFC">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <main id="main">
          <header>
            <div class="container" id="header-container">
              <div class="row" >
                <button id="press-start-button">Press START</button>
                  <div class="container" id="ask-game">
                    <button id="new-game">New Game</button>
                    <button id="continue-game">Continue Game</button>
                    <button id="view-games">View Games</button>
                    <button id="close-view-games">Close view Games</button>
                  </div>
                  <div>
                    <button id="user-info-button">User Info</button>
                    <button id="back-button">Back to Main</button>
                  </div>
                  <div id="games-display"></div>
              </div>
            </div>


              <div class="container" id="user-info-container" >
                <div class="row" >
                  <div class="col" id="user-record">
                    <div class="col" id="record-box">record</div>
                      <form id="form-change-password">
                        <input class="col" autocomplete="on" spellcheck="true" name="passwords[old]" type="password" placeholder="Enter Current Password" required>
                        <input class="col" autocomplete="on" spellcheck="true" name="passwords[new]" type="password" placeholder="Enter New Password" required>
                        <button id="save-changes">Save Changes</button>
                      </form>
                      <form>
                        <button id="sign-out-button">Sign Out</button>
                      </form>
                  </div>
                </div>
              </div>

          </header>
        <section id="Users-auth">
          <div class="container" id="auth-container">
            <div class="row" >
              <form id="form-sign-up" >
                <input class="col-6" name="credentials[email]" type="email" placeholder="Enter Email" required>
                <input class="col-6" id="sign-up-pw" name="credentials[password]" type="password"  placeholder="Enter Password" required>
                <input class="col-6" id="sign-up-confirm-pw" name="credentials[password_confirmation]" type="password"  placeholder="Confirm Password" required>
                <button class="col-6 sign-up-button">Sign-Up</button>
              </form>
              <form id="form-login">
                <input class="col-6" autocomplete="on" spellcheck="true" name="credentials[email]" type="email" placeholder="Enter Email" required>
                <input class="col-6" autocomplete="on" spellcheck="true" id="logIn-pw" name="credentials[password]" type="password" placeholder="Enter Password" required>
                <button class="col-6 login-button">Login</button>
              </form>
            </div>
          </div>


          <section id="display-message">
              <!-- These divs are initially empty but we will fill them with success or failure message-->
              <div id="message"></div>
              <div id="game-display"></div>
          </section>
       </section>

       <section id="game-board">
          <div class="container" id="tic-tac-toe-box">
            <div class="row" id="game-grid">
              <div class="col-lg-12 col-md-12 col-12 cell"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-1"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-2"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-3"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-4"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-5"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-6"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-7"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-8"></div>
              <div class="col-lg-4 col-md-4 col-4 cells box-9"></div>
            </div>
          </div>
        </section>
      </main>
    </body>
</html>
